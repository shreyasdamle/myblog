  socialIcons:
    - name: LinkedIn
      title: Connect on LinkedIn
      url: "https://www.linkedin.com/in/shreyasdamle/"
    - name: X
      title: X
      url: "https://x.com/shreyas_rd"
    - name: github
      title: View Source on Github
      url: "https://github.com/shreyasdamle"

  analytics:
      google:
          SiteVerificationTag: ""

  assets:
    disableHLJS: true


outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true

ignoreFiles:
  - "content/templates/*"